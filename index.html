<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walut</title>
    <link rel="icon" href="icon.jpg">
    <meta property="og:image" content="share.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="container.css" rel="stylesheet" />
    <link href="form.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <fieldset>
          <legend>Konwerter walut</legend>
          <p>
            <label>
              <span class="form__labelText"> Wartość:</span>
              <input type="number" name="money" class="form__field js-amount" min="0" required autofocus />
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText">Waluta:</span>
              <select name="currency" class="form__field js-currency">
                <option value="euro">EUR</option>
                <option value="dollar">USD</option>
                <option value="pound">GBP</option>
              </select> <p class="form__labelCurrency js-labelCurrency"></p>
            </label>
          </p>
          <p>
            <button class="form__button js-button">Przelicz</button>
          </p>
        </fieldset>
      </form>
      <p class="js-result"></p>
    </div>
  </body>
</html>
